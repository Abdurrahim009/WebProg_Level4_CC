<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuel Cost Calculator</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #36454F;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .calculator-wrapper {
            background: White;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            text-align: center;
        }

        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 4px;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #218838;
        }

        .result {
            margin-top: 15px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="calculator-wrapper">
        <h2>Fuel Cost Calculator</h2>
        
        <div class="input-group">
            <label for="fuel-price">Price per Liter ($):</label>
            <input type="number" id="fuel-price" value="1.72" step="0.01">
        </div>
        
        <div class="input-group">
            <label for="fuel-amount">Liters Purchased:</label>
            <input type="number" id="fuel-amount" value="0">
        </div>
        
        <button id="calculate-btn">Calculate</button>
        
        <div class="result">
            <p>Total Cost: <strong>$<span id="fuel-total">0.00</span></strong></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
